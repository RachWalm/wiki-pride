{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static 'your-logo.png' %}" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'gettoknow' %}">Get to know</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'community' %}">Community</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'events' %}">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'us' %}">Creators</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sign' %}">Register/Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </section>
    <div class="header-content">
      <h1>Welcome to Wiki Pride</h1>
      <a href="{% url 'sign' %}" class="btn btn-primary">Join Us</a>
    </div>
  </div>

    {% block content %}{% endblock %}

    <footer class="footer text-center">
      <div class="container-footer">
        <div class="row">
          <div class="col">
            <a href="https://facebook.com" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" class="social-icon" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" class="social-icon" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com" class="social-icon" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
